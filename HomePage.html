    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>ToDo List </h1>
                        <h3>Home Page</h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <a type = "button" class="btn btn-default btn-lg btn-info buttonLogin" data-toggle="modal" data-target="#loginModal" id="loginButton" onclick="clearLoginFields();"></i> <span class="network-name">Log in</span></a>
                            </li>
                            <li>
								<a type = "button" class="btn btn-default btn-lg btn-info buttonRegister" data-toggle="modal" data-target="#registerModal" id="registerButton" onclick="clearRegisterFields();"></i> <span class="network-name">Register</span></a>

				<!-- Modal Register -->
	  			<div class="modal fade" id="registerModal" role="dialog">
	    			<div class="modal-dialog">
	    
	   			   <!-- Modal content-->
	      				<div class="modal-content">
		        				<div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal">&times;</button>
							        <h4 class="modal-title">Register</h4>
		       					</div>
		        			<div class="modal-body">
		    					<form class="theForm" id="addNewUser" action="http://localhost:8081/save_new_user" method="post" onsubmit="return validateRegisterInput()">
							    <h1 class="formTitles"> User Name: </h1>
							    <input class="formInput" type="text" name="UserName" id="userName"/>
							    <h1 class="formTitles"> E-mail: </h1>
							    <input class="formInput" type="text" name="Email" id="email"/>
							    <h1 class="formTitles"> Password: </h1>
							    <input class="formInput" type="password" name="Password" id="password"/>
							    
							</div>
							<div class="modal-footer">
		        				<input type="submit" class="btn btn-default" id="register" value="Register" onclick="return validateRegisterInput(); return false"/>
		          				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							</div>
                            </form>
		        			
	     		 		</div>
	      
	    			</div>
	  			</div>
				
				<!-- Modal Log In -->
	  			<div class="modal fade" id="loginModal" role="dialog">
	    			<div class="modal-dialog">
	    
	   			   <!-- Modal content-->
	      				<div class="modal-content">
		        				<div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal">&times;</button>
							        <h4 class="modal-title">Log in</h4>
		       					</div>
		        			<div class="modal-body">
		    					<form class="theForm" id="loginAvailableUser" action="http://localhost:8081/login" method="post" onsubmit="return validateLoginInput()">
							    <h1 class="formTitles"> E-mail: </h1>
							    <input class="formInput" type="text" name="EmailLogin" id="emailLogin"/>
							    <h1 class="formTitles"> Password: </h1>
							    <input class="formInput" type="password" name="PasswordLogin" id="passwordLogin"/>
							</div>
							<div class="modal-footer">
		        				<input type="submit" class="btn btn-default" id="login" value="Login" onclick="return validateLoginInput(); return false"/>
		          				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							</div>
							</form>
														</div>
		        			
	     		 		</div>
	      
	    			</div>
	  			</div>
